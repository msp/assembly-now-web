<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assembly Now</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="splash" class="screen">
        <h1>Assembly Now</h1>
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <h3>Loading: <span id="totalLoaded">0</span>/<span id="totalRequested">0</span></h3>
        <p>Credits and thanks</p>
    </section>

    <section id="intro" class="screen">
        <h1>One line intro test</h1>
        <h3><a href="#" id="cameraBtn">Prompt to accept microphone</a></h3>
        <p>Link to disclaimer and data usage</p>
    </section>

    <section id="experience" class="screen" style="display: none;">
        <div id="videos">
            <video id="localVideo" muted autoplay playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="projector"></div>
        </div>
        <div id="buttons">
            <button class="mdc-button mdc-button--raised" id="playBtn">
                <i class="material-icons mdc-button__icon" aria-hidden="true">play_circle_filled</i>
                <span class="mdc-button__label">Play animation</span>
            </button>
            <button class="mdc-button mdc-button--raised" id="stopBtn">
                <i class="material-icons mdc-button__icon" aria-hidden="true">stop_circle</i>
                <span class="mdc-button__label">Stop animation</span>
            </button>
            <p id="currentRoom"></p>
        </div>

        <div class="mdc-dialog" id="room-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        Enter ID for room to join:
                        <div class="mdc-text-field">
                            <input type="text" id="room-id" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                            <span class="mdc-button__label">Cancel</span>
                        </button>
                        <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                            <span class="mdc-button__label">Join</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <script type="module" src="js/main.js"></script>
    </section>

</body>

</html>
